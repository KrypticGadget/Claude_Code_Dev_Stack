# Alertmanager Configuration for Claude Code V3.6.9
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'claude-code-alerts@localhost'
  smtp_auth_username: 'claude-alerts'
  smtp_auth_password: 'password'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 15m
    
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 1h
    
    - match:
        alertname: AgentExecutionTimeHigh
      receiver: 'performance-alerts'
    
    - match:
        alertname: TokenUsageHigh
      receiver: 'token-alerts'
    
    - match:
        service: claude-code
      receiver: 'claude-alerts'

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://localhost:8080/webhook'
        send_resolved: true

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@localhost'
        subject: 'CRITICAL: Claude Code Alert - {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Severity: {{ .Labels.severity }}
          Start Time: {{ .StartsAt }}
          {{ end }}
    
    webhook_configs:
      - url: 'http://localhost:8080/critical-webhook'
        send_resolved: true
        http_config:
          basic_auth:
            username: 'claude-alerts'
            password: 'password'
    
    # Desktop notification (Windows)
    webhook_configs:
      - url: 'http://localhost:8081/desktop-notification'
        send_resolved: true
        http_config:
          headers:
            X-Alert-Type: 'critical'

  - name: 'warning-alerts'
    email_configs:
      - to: 'monitoring@localhost'
        subject: 'WARNING: Claude Code Alert - {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Severity: {{ .Labels.severity }}
          Start Time: {{ .StartsAt }}
          {{ end }}

  - name: 'performance-alerts'
    webhook_configs:
      - url: 'http://localhost:8082/performance-webhook'
        send_resolved: true
        http_config:
          headers:
            X-Alert-Category: 'performance'

  - name: 'token-alerts'
    webhook_configs:
      - url: 'http://localhost:8083/token-webhook'
        send_resolved: true
        http_config:
          headers:
            X-Alert-Category: 'token-usage'

  - name: 'claude-alerts'
    webhook_configs:
      - url: 'http://localhost:8084/claude-webhook'
        send_resolved: true
        http_config:
          headers:
            X-Service: 'claude-code'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

templates:
  - '/etc/alertmanager/templates/*.tmpl'