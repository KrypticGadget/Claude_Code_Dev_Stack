[tool:pytest]
# Pytest Configuration for Python Component Testing
testpaths = python/
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=../../core/generators/python
    --cov=../../core/semantic
    --cov=../../core/lsp/hooks
    --cov-report=html:coverage/python
    --cov-report=term-missing
    --cov-report=xml:coverage/python/coverage.xml
    --cov-fail-under=80
    --durations=10
    --maxfail=5

# Test discovery
norecursedirs = .git .tox dist build *.egg node_modules

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    api: API tests
    mcp: MCP generator tests
    semantic: Semantic analysis tests
    lsp: LSP component tests
    performance: Performance tests
    security: Security tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::UserWarning

# Performance
timeout = 300